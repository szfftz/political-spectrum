[build]
  # 构建命令
  command = "npm run build"
  # 发布目录
  publish = "dist"

# SPA 路由重定向规则（处理 Vue Router History 模式）
# 这个规则确保所有路由都重定向到 index.html，让 Vue Router 处理路由
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# 环境变量（如果需要）
# [build.environment]
#   NODE_VERSION = "18"

